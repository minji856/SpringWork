server.port=9990

# DataBase 설정 
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# 어느 DB던 똑같이 쓸 수 있다.
# 사용자 폴더내에 local.mv.db라는 이름으로 파일 생성
spring.datasource.url=jdbc:h2:~/local
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# mybatis mapper파일 경로
# mybatis.mapper-locations=classpath:mappers/*.xml 3버전이후에 어노테이션으로 처리할 수 있음
mybatis.type-aliases-package=io.acorn.domain