<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<h1>속성 설정</h1>
	<!--기존 name을 대체-->
	<input type="text" name="mock" th:name="userA" /><br>
	
	<hr>
	
	<!--완전 대체 말고 속성을 추가하는 방법. 디자인을 동적으로 변경할 수 있는 기능-->
	<h1>속성 추가</h1>
	<!--값을 뒤에 추가하겠다-->
	<input type="text" class="text" th:attrappend="class=' large'" /><br>
	<!--값을 앞에 추가하겠다-->
	<input type="text" class="text" th:attrprepend="class='large '" /><br>
	<!--자연스럽게 추가할 때-->
	<input type="text" class="text" th:classappend="'large'" /><br>
	
	<hr>
	<!--checked 라는 속성값이 이미 있어서 false로 지정 못한다-->
	Check O <input type="checkbox" name="active" checked="false"/><br>
	Check X <input type="checkbox" name="active" th:checked="false"/><br>
	Check O <input type="checkbox" name="active" th:checked="true"/><br>
</body>

</html>
