<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<h1>블럭 처리</h1>
	<!--얘만 유일하게 독립적인 태그를 갖는다-->
	<th:block th:each="user : ${users}">
		<div>
			사용자 이름 : [[${user.userName}]]<br>
			사용자 나이 : [[${user.age}]]<br>
		</div>

		<div>
			요약 : [[${user.userName}]] / [[${user.age}]]
		</div>
	</th:block>
</body>
</html>
