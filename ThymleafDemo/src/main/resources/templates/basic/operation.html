<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<h1>Operation</h1>
	[[${10 + 2}]]<br>
	[[${10 % 2 == 0}]]<br> <!--true-->
	<hr/>
	<!--HTML 엔티티 쓸 수 있다-->
	[[${1 < 10}]]<br> <!--웬만해서는 엔티티 쓰는게 좋긴하다-->
	[[${1 &lt; 10}]]<br>
	[[${1 lt 10}]]<br> 
	[[${1 le 10}]]<br> <!--작거나 같다-->
	<hr/>
	[[${(10%2==0)?'짝수':'홀수'}]]
	<hr>
	<!--삼합연산자를 좀 더 간단하게-->
	[[${data}?:'데이터가 없다']]<br>
	[[${nullData}?:'데이터가 없다']]<br>
	<span th:text="${data}?: _">데이터가 없다.</span><br>
	<span th:text="${nullData}?: _">데이터가 없다.</span>
</body>
</html>
